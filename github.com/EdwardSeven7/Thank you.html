<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Background Website</title>
    <style>
        body {
            background-color: #FFA500; /* Orange background color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: #FFFFFF; /* White text color */
        }
        
        p {
            color: #000000; /* Black text color */
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Orange Background Website!</h1>
        <p>This is a simple website with a nice orange background. Feel free to customize it further to suit your needs.</p>
    </div>
</body>
</html>
